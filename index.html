<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Monetag Telegram Mini App Script -->
  <script src="https://tg.monetag.com/js/monetag.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 15px;
    }

    .post-image {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .watch-btn {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff0050;
      color: #fff;
      cursor: pointer;
    }

    .watch-btn:disabled {
      background: #4caf50;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Fixed Image -->
    <img
      class="post-image"
      src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/REPLACE_WITH_YOUR_IMAGE.jpg"
      alt="Post Image"
    />

    <!-- Title -->
    <div class="title">
      Cute BBY Viral Video Part 1
    </div>

    <!-- Watch Ads Button -->
    <button id="watchAdsBtn" class="watch-btn">
      Watch Ads (3/3)
    </button>
  </div>

  <!-- Ads Logic -->
  <script>
    let adsLeft = 3;
    const ZONE_ID = "10416174";

    const btn = document.getElementById("watchAdsBtn");

    btn.addEventListener("click", () => {
      if (adsLeft <= 0) {
        alert("Ads Completed ✅");
        return;
      }

      if (window.monetag && window.monetag.show) {
        window.monetag.show({
          zone: ZONE_ID,
          onComplete: () => {
            adsLeft--;

            if (adsLeft > 0) {
              btn.innerText = `Watch Ads (${adsLeft}/3)`;
            } else {
              btn.innerText = "Ads Completed ✅";
              btn.disabled = true;
            }
          },
          onError: () => {
            alert("Ad failed, try again");
          }
        });
      } else {
        alert("Monetag not loaded");
      }
    });
  </script>
</body>
</html>
