
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Monetag Telegram Mini App OFFICIAL INIT -->
  <script>
    window.monetag = window.monetag || {};
    window.monetag.queue = window.monetag.queue || [];
  </script>
  <script async src="https://tg.monetag.com/js/tg.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 15px;
    }

    .post-image {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .watch-btn {
      width: 100%;
      max-width: 420px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff0050;
      color: #ffffff;
      cursor: pointer;
    }

    .watch-btn:disabled {
      background: #4caf50;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ðŸ”¹ FIXED IMAGE (replace with your Blogger image link) -->
    <img
      class="post-image"
      src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinp5BrbgrGXlkGq5tPPkTgn2REOvSlDBg37qChqg2mJjRlv9Ssc1Ae4HTsnc9YO0H-G0PSAjbwg2yYiFj7zRo6lGqcuIZysxD6dj0bLWssH6_LqoWFYukle4dHT4uVywg1SpHMGkoOP7rw4MczWcBa918T6osqEBiYii2twQroHLe6Fa7q39QjfliXXFsu/s659/Screenshot_20251222-192231.jpg"
      alt="Post Image"
    />

    <!-- ðŸ”¹ TITLE -->
    <div class="title">
      Cute BBY Viral Video Part 1
    </div>

    <!-- ðŸ”¹ WATCH ADS BUTTON -->
    <button id="watchAdsBtn" class="watch-btn">
      Watch Ads (3/3)
    </button>

  </div>

  <!-- âœ… MONETAG ADS LOGIC -->
  <script>
    let adsLeft = 3;
    const ZONE_ID = "10416174";
    const btn = document.getElementById("watchAdsBtn");

    btn.addEventListener("click", () => {
      if (adsLeft <= 0) {
        alert("Ads Completed âœ…");
        return;
      }

      if (window.monetag && window.monetag.queue) {
        window.monetag.queue.push({
          zone: ZONE_ID,
          callback: function () {
            adsLeft--;

            if (adsLeft > 0) {
              btn.innerText = `Watch Ads (${adsLeft}/3)`;
            } else {
              btn.innerText = "Ads Completed âœ…";
              btn.disabled = true;
            }
          }
        });
      } else {
        alert("Monetag not loaded yet, try again");
      }
    });
  </script>

</body>
</html>
