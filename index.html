<button id="btn">Watch Ads (0/3)</button>

<script>
let count = 0;
const btn = document.getElementById("btn");

btn.onclick = () => {
  count++;

  if (count < 3) {
    btn.innerText = `Watch Ads (${count}/3)`;
  } else {
    btn.innerText = "Watch Ads (3/3)";
    Telegram.WebApp.sendData("watch_ad");
    count = 0; // reset for next post
    btn.innerText = "Watch Ads (0/3)";
  }
};
</script>
